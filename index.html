<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание - практика</title>
    <link rel="stylesheet" href="practice/src/css/normalize.css">
    <link rel="stylesheet" href="practice/src/css/styles.css">
</head>
<body>
    <div class="button__open-modal-container">
        <button id="button__open-modal" class="button__open-modal">Открыть модальное окно</button>
    </div>
    <div id="modal" class="modal"> 
        <div class="modal__content">
        <button id="modal__close-button" class="modal__close-button" aria-label="Закрыть модальное окно">x</button>
            <div class="modal__scroll-container">
                <form class="modal__form">
                    <p class="form__title" >Стать партнёром проекта</p>
                    <div class="form__required-block">
                        <div class="form__inputs">
                            <div class="form__input">
                                <label class="form__label" for="organization-input" data-tooltip="Название организации должно состоять минимум из 3-х букв"><span class="form__required-sign" data-required-sign>∗</span> Название организации</label>
                                <input autocomplete="off" class="form__input-field" type="text" id="organization-input" placeholder="АВЦ">
                            </div>
                            <div class="form__input">
                                <label class="form__label" for="phone-input" data-tooltip="Номер телефона должен состоять из 11 цифр и начинаться на +7"><span class="form__required-sign" data-required-sign>∗</span> Телефон</label>
                                <input autocomplete="off" class="form__input-field" type="tel" id="phone-input" placeholder="+7 933 848-34-33">
                            </div>
                            <div class="form__input">
                                <label class="form__label" for="email-input" data-tooltip="Введите корректный email (например YourEmail@mail.ru)"><span class="form__required-sign" data-required-sign>∗</span> E-mail</label>
                                <input autocomplete="off" class="form__input-field" type="email" id="email-input" placeholder="avc@gmail.com">
                            </div>
                        </div>
                        <div class="form__logo">
                            <label class="form__label" for="logo-upload" data-tooltip="Загрузите логотип в формате JPEG/PNG"><span class="form__required-sign" data-required-sign>∗</span> Логотип (jpeg, png)</label>
                            <div id="form__logo-update" class="form__logo-update">
                                <div id="form__logo-delete-bg" class="form__logo-delete-bg">
                                    <img class="form__logo-delete" src="practice/src/assets/svg/delete-image.svg" alt="delete logo">
                                </div>
                                <div class="form__logo-image">
                                    <img id="logo-image" src="practice/src/assets/image/default-profile-image.webp" alt="Default Logo">
                                    <p class="form__logo-text">Выберите<br>файл</p>
                                    <img class="form__logo-icon" src="practice/src/assets/svg/load-file.svg" alt="Update logo">
                                    <input type="file" id="logo-upload" class="form__logo-upload" accept="image/jpeg, image/png">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form__select">
                        <label class="form__label" for="form__select-input" data-tooltip="Выберите направление в выпадающем списке"><span class="form__required-sign" data-required-sign>∗</span> Направление</label>
                        <select id="form__select-input" class="form__select-input">
                            <option value="" disabled selected>Выберите направление</option>
                            <option value="ecology">Экология</option>
                            <option value="ecology-two">Экология 2</option>
                        </select>
                    </div>
                    <div class="form__optional-block">
                        <div class="form__input-url">
                            <input type="text" class="form__input-url-field" placeholder="avc.ru">
                            <div class="form__input-icon-wrapper">
                                <img src="practice/src/assets/svg/global.svg" class="form__input-icon" draggable="false" alt="Site icon">
                            </div>
                        </div>
                        <div class="form__input-url">
                            <input type="text" class="form__input-url-field" placeholder="vk.com/">
                            <div class="form__input-icon-wrapper">
                                <img src="practice/src/assets/svg/vk.svg" class="form__input-icon" draggable="false" alt="Vk icon">
                            </div>
                        </div>
                        <div class="form__input-url">
                            <input type="text" class="form__input-url-field" placeholder="ok.ru/">
                            <div class="form__input-icon-wrapper">
                                <img src="practice/src/assets/svg/odnoklassniki.svg" class="form__input-icon" draggable="false" alt="Odnoklassniki icon">  
                            </div>
                        </div>
                        <div class="form__input-url">
                            <input type="text" class="form__input-url-field" placeholder="facebook.com/">
                            <div class="form__input-icon-wrapper">
                                <img src="practice/src/assets/svg/facebook.svg" class="form__input-icon" draggable="false" alt="Facebook icon">
                            </div>
                        </div>
                        <div class="form__input-url">
                            <input type="text" class="form__input-url-field" placeholder="instagram.com/">
                            <div class="form__input-icon-wrapper">
                                <img src="practice/src/assets/svg/instagram.svg" class="form__input-icon" draggable="false" alt="Instagram icon">
                            </div>
                        </div>
                        <div class="form__input-url">
                            <input type="text" class="form__input-url-field" placeholder="youtube.com/">
                            <div class="form__input-icon-wrapper">
                                <img src="practice/src/assets/svg/youtube.svg" class="form__input-icon" draggable="false" alt="Youtube icon">
                            </div>
                        </div>
                    </div>
                    <div class="form__input-manager-container">
                        <div class="form__input-manager">
                            <label class="form__label">Руководитель</label>
                            <input class="form__input-field" type="text" placeholder="Александров Иван Васильевич">
                        </div>
                    </div>
                    <button id="form__submit-button" class="form__submit-button" type="submit">Стать партнёром проекта</button>
                    <button type="button" id="form__cancel-button" class="form__cancel-button">Отменить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="table-container">
        <input type="text" id="table__search" class="table__search" placeholder="Поиск...">
        <table class="table">
          <thead>
            <tr>
                <th class="table__header-cell" data-header-cell data-column="userId">User ID
                    <img class="table__sort-icon" src="practice/src/assets/svg/chevron.svg" alt="sort icon">
                </th>
                <th class="table__header-cell" data-header-cell data-column="id">ID
                    <img class="table__sort-icon" src="practice/src/assets/svg/chevron.svg" alt="sort icon">
                </th>
                <th class="table__header-cell" data-header-cell data-column="title">Title
                    <img class="table__sort-icon" src="practice/src/assets/svg/chevron.svg" alt="sort icon">
                </th>
                <th class="table__header-cell" data-header-cell data-column="body">Body
                    <img class="table__sort-icon" src="practice/src/assets/svg/chevron.svg" alt="sort icon">
                </th>
            </tr>
          </thead>
          <tbody id="table__body" class="table__body"></tbody>
        </table>    
    </div>
    <button id="scroll-button" class="scroll-button" aria-label="Scroll to top">
        <img src="practice/src/assets/svg/up-button.svg" alt="Scroll to top">
    </button>  
    <script src="practice/src/scripts/fetch.js" defer></script>
    <script src="practice/src/scripts/modal.js" defer></script>
</body>
</html>
